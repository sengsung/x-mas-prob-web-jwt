<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bot</title>
</head>

<body>
  <button onclick="connect()">연결</button>
  <iframe id="frame" sandbox="allow-scripts allow-forms allow-pointer-lock allow-same-origin"
    src="http://localhost/csrf/"></iframe>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
  const queue = [];
  function connect() {
    const socket = io.connect();

    socket.on('new', id => {
      queue.push(id);
    });
  }
  function set() {
    const id = queue.pop();
    if (id) {
      document.getElementById('frame').src = `./board/${id}`;
    }
  }

  setInterval(set, 2000);
</script>

</html>
